<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ticket Booking</title>
    <style>
        body {
            background-image: url(download1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: blue;
            font-size: 3vw;
            text-align: center;
            margin: 20px 0;
        }

        .options {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(128, 128, 128, 0.5);
        }

        .options .movie {
            padding: 10px 20px;
            font-size: 1.5vw;
            border: none;
            border-radius: 10px;
            background-color: rgb(0, 123, 255);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .options .movie:hover {
            background-color: rgb(0, 100, 200);
            transform: scale(1.1);
        }

        #main {
            width: 60%;
            max-width: 600px;
            margin: 20px 0;
        }

        .dabba {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .seats,
        .Seat1 {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .seat img,
        .seat1 img {
            width: 5vw;
            max-width: 50px;
            object-fit: contain;
            filter: contrast(10%);
            cursor: pointer;
            transition: filter 0.3s;
        }

        .seat img:hover,
        .seat1 img:hover {
            filter: contrast(100%);
        }

        .price {
            font-size: 2vw;
            color: wheat;
            text-shadow: 5px 2px 10px black;
            margin: 20px;
        }

        .submit button {
            padding: 10px 20px;
            font-size: 1.5vw;
            border: none;
            border-radius: 15px;
            background-color: green;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .submit button:hover {
            background-color: yellow;
            color: black;
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 5vw;
            }

            .options .movie {
                font-size: 3vw;
                padding: 8px 15px;
            }

            #main {
                width: 80%;
            }

            .seat img,
            .seat1 img {
                width: 8vw;
            }

            .price {
                font-size: 4vw;
            }

            .submit button {
                font-size: 3vw;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Ticket Booking System</h1>
    <div id="mainbox">
        <img id="main" src="7.jpg" alt="">
        <div class="dabba">
            <div class="rows1">
                <div class="seats">
                    <button class="seat"><img src="download.png" alt="Seat"></button>
                    <button class="seat"><img src="download.png" alt="Seat"></button>
                    <button class="seat"><img src="download.png" alt="Seat"></button>
                    <button class="seat"><img src="download.png" alt="Seat"></button>
                </div>
            </div>
            <div class="rows2">
                <div class="Seat1">
                    <button class="seat1"><img src="download.png" alt="Premium Seat"></button>
                    <button class="seat1"><img src="download.png" alt="Premium Seat"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="options">
        <button class="movie">Click To Start</button>
    </div>
    <div class="price">
        Total Price: $<span id="fees">0</span>
    </div>
    <div class="submit">
        <button id="submit">Submit</button>
    </div>
    <script>
        let seats = document.querySelectorAll(".seat img");
        let seats1 = document.querySelectorAll(".seat1 img");
        let submitButton = document.getElementById("submit");
        let priceDisplay = document.getElementById("fees");

        let totalPrice = 0;

        function toggleSeat(seat, price) {
            if (seat.style.filter === "contrast(100%)") {
                seat.style.filter = "contrast(10%)";
                totalPrice -= price;
            } else {
                seat.style.filter = "contrast(100%)";
                totalPrice += price;
            }
            priceDisplay.textContent = totalPrice;
        }

        seats.forEach((seat) => {
            seat.addEventListener("click", () => toggleSeat(seat, 150));
        });

        seats1.forEach((seat1) => {
            seat1.addEventListener("click", () => toggleSeat(seat1, 250));
        });

        submitButton.addEventListener("click", () => {
            alert("Thank you for booking! Total Price: $" + totalPrice);
        });
    </script>
</body>

</html>
