<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ticket Booking System</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('download1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            color: blue;
            margin-top: 20px;
            font-size: 2rem;
        }

        .options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .options button {
            background-color: rgba(128, 128, 128, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .options button:hover {
            background-color: rgba(128, 128, 128, 0.9);
        }

        #mainbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
        }

        .seats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .seat {
            background-color: rgba(240, 248, 255, 0);
            border: none;
            filter: contrast(10%);
            width: 50px;
            height: 50px;
        }

        .seat img {
            width: 100%;
        }

        .seat:hover {
            filter: contrast(100%);
            cursor: pointer;
        }

        #price {
            text-align: center;
            color: wheat;
            text-shadow: 5px 2px 10px black;
            font-size: 1.5rem;
        }

        .submit {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            box-shadow: 1px 1px 10px #37ff00;
            cursor: pointer;
        }

        .submit button:hover {
            background-color: darkgreen;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .seat {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .seat {
                width: 30px;
                height: 30px;
            }

            .options button {
                font-size: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #price {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <h1>Responsive Ticket Booking System</h1>

    <div class="options">
        <!--<button id="start">Click To Start</button>-->
    </div>

    <div id="mainbox">
        <div class="seats-container" id="seats-container">
            <!-- Seats will be dynamically added here -->
        </div>
    </div>

    <div id="price">Total Price: $<span id="fees">0</span></div>

    <div class="submit">
        <button id="submit">Submit</button>
    </div>

    <script>
        const seatContainer = document.getElementById("seats-container");
        const priceElement = document.getElementById("fees");
        const submitButton = document.getElementById("submit");
        const startButton = document.getElementById("start");

        let totalPrice = 0;

        // Generate seats dynamically based on screen size
        function generateSeats() {
            seatContainer.innerHTML = ""; // Clear existing seats
            const screenWidth = window.innerWidth;
            let seatsPerRow = 5;

            if (screenWidth <= 768) {
                seatsPerRow = 4; // Fewer seats for tablet
            }
            if (screenWidth <= 480) {
                seatsPerRow = 2; // Fewer seats for mobile
            }

            const totalRows = 3; // Total number of rows
            const totalSeats = totalRows * seatsPerRow;

            for (let i = 0; i < totalSeats; i++) {
                const seat = document.createElement("button");
                seat.classList.add("seat");
                seat.innerHTML = `<img src="download.png" alt="seat">`;
                seat.addEventListener("click", () => toggleSeat(seat, i));
                seatContainer.appendChild(seat);
            }
        }

        function toggleSeat(seat) {
            if (seat.style.filter === "contrast(100%)") {
                seat.style.filter = "contrast(10%)";
                totalPrice -= seat.getAttribute("data-price") || 150; // Default price $150
            } else {
                seat.style.filter = "contrast(100%)";
                totalPrice += parseInt(seat.getAttribute("data-price") || 150);
            }
            updatePrice();
        }

        function updatePrice() {
            priceElement.textContent = totalPrice;
        }

        startButton.addEventListener("click", () => {
            generateSeats();
        });

        submitButton.addEventListener("click", () => {
            alert("Total Price: $" + totalPrice);
        });

        // Initial generation of seats
        generateSeats();

        // Regenerate seats on window resize
        window.addEventListener("resize", generateSeats);
    </script>
</body>

</html>
