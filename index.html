<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ticket Booking System</title>
    <style>
        /* General body styles */
        body {
            background-image: url("download1.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            color: blue;
            margin-top: 20px;
            font-size: 40px;
        }

        /* Scrollable container styles */
        .scrollable-seat-container {
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            overflow-y: scroll;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Seat grid styles */
        .seat-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        /* Seat styles */
        .seat {
            width: 80px;
            height: 80px;
            background-image: url("download.png");
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .seat:hover {
            transform: scale(1.1);
        }
        .seat{
            filter: brightness(0.25);
        }

        .seat.selected {
            filter: brightness(1.5);
        }

        /* Price display */
        .price-display {
            text-align: center;
            font-size: 20px;
            color: wheat;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        /* Submit button */
        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 255, 0, 0.8);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .seat {
                width: 70px;
                height: 70px;
            }

            h1 {
                font-size: 32px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Ticket Booking System</h1>
    <!-- Scrollable Seat Container -->
    <div class="scrollable-seat-container">
        <div class="seat-container" id="seatContainer">
            <!-- JavaScript will populate 42 seats here -->
        </div>
    </div>
    <div class="price-display">
        Total Price: $<span id="totalPrice">0</span>
    </div>
    <button class="submit-btn" id="submitButton">Submit</button>

    <script>
        const seatContainer = document.getElementById("seatContainer");
        const totalPriceDisplay = document.getElementById("totalPrice");
        const submitButton = document.getElementById("submitButton");

        let totalPrice = 0;
        const seatPrice = 150;
        const totalSeats = 42;

        // Generate seats
        for (let i = 0; i < totalSeats; i++) {
            const seat = document.createElement("button");
            seat.classList.add("seat");
            seatContainer.appendChild(seat);

            // Seat click event
            seat.addEventListener("click", () => {
                if (seat.classList.contains("selected")) {
                    seat.classList.remove("selected");
                    totalPrice -= seatPrice;
                } else {
                    seat.classList.add("selected");
                    totalPrice += seatPrice;
                }
                totalPriceDisplay.textContent = totalPrice;
            });
        }

        // Submit button click event
        submitButton.addEventListener("click", () => {
            if (totalPrice > 0) {
                alert(`Thank you for booking! Total Price: $${totalPrice}`);
                totalPrice = 0;
                totalPriceDisplay.textContent = totalPrice;

                // Reset seats
                document.querySelectorAll(".seat").forEach(seat => {
                    seat.classList.remove("selected");
                });
            } else {
                alert("Please select at least one seat.");
            }
        });
    </script>
</body>
</html>
